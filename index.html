<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script async src="./js/script.js"></script>
    <title>Block comments</title>
  </head>
  <body>
    <section class="comments">
      <div class="comments-list">
        <ul class="blockComments"></ul>
      </div>
      <div class="comments-input">
        <form action="" class="comments-form form" >
          <label for="name"
            >Имя:
            <input
              class="form-name"
              type="text"
              name="name"
              placeholder="Иван"
              class="form-name"
              required
            />
          </label>
          <textarea
            class="form-message"
            name="comments"
            placeholder="Коментарий"
            
            required
          ></textarea>
          <input type="date" name="message" class="form-date" placeholder="" />
          <button type="submit" class="form-addBtn">Добавить коментарий</button>
        </form>
      </div>
    </section>
  </body>
</html>
